<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Мультяшный дружелюбный Nopik для RU/KK -->
  <!-- Голова робота -->
  <rect x="8" y="12" width="32" height="28" rx="6" fill="#FFCC00"/>
  <rect x="8" y="12" width="32" height="28" rx="6" fill="url(#friendlyGrad)"/>
  
  <!-- Антенна -->
  <circle cx="24" cy="6" r="4" fill="#E31E24"/>
  <rect x="22" y="6" width="4" height="8" fill="#E31E24"/>
  
  <!-- Глаза - большие и добрые -->
  <ellipse cx="16" cy="24" rx="5" ry="6" fill="white"/>
  <ellipse cx="32" cy="24" rx="5" ry="6" fill="white"/>
  
  <!-- Зрачки - смотрят немного вверх (любопытство) -->
  <circle cx="17" cy="23" r="3" fill="#1a1a1a"/>
  <circle cx="33" cy="23" r="3" fill="#1a1a1a"/>
  
  <!-- Блики в глазах -->
  <circle cx="18" cy="22" r="1" fill="white"/>
  <circle cx="34" cy="22" r="1" fill="white"/>
  
  <!-- Улыбка - широкая и дружелюбная -->
  <path d="M15 32 Q24 40 33 32" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Щёчки (румянец) -->
  <circle cx="11" cy="30" r="2.5" fill="#FFB6C1" opacity="0.6"/>
  <circle cx="37" cy="30" r="2.5" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Уши-динамики -->
  <rect x="2" y="20" width="5" height="12" rx="2" fill="#E31E24"/>
  <rect x="41" y="20" width="5" height="12" rx="2" fill="#E31E24"/>
  
  <defs>
    <linearGradient id="friendlyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFCC00;stop-opacity:1"/>
    </linearGradient>
  </defs>
</svg>
