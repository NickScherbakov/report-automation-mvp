<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Nopik - милый рыжий зверёк с большими ушами -->
  
  <!-- Большие уши -->
  <ellipse cx="10" cy="14" rx="9" ry="11" fill="#C65D34"/>
  <ellipse cx="10" cy="14" rx="6" ry="8" fill="#E8A88A"/>
  <ellipse cx="38" cy="14" rx="9" ry="11" fill="#C65D34"/>
  <ellipse cx="38" cy="14" rx="6" ry="8" fill="#E8A88A"/>
  
  <!-- Голова -->
  <ellipse cx="24" cy="26" rx="14" ry="13" fill="#C65D34"/>
  
  <!-- Мордочка (светлая) -->
  <ellipse cx="24" cy="30" rx="8" ry="7" fill="#E8A88A"/>
  
  <!-- Глаза -->
  <ellipse cx="19" cy="24" rx="3.5" ry="4" fill="white"/>
  <ellipse cx="29" cy="24" rx="3.5" ry="4" fill="white"/>
  <circle cx="19.5" cy="24.5" r="2" fill="#1a1a1a"/>
  <circle cx="29.5" cy="24.5" r="2" fill="#1a1a1a"/>
  <!-- Блики -->
  <circle cx="20" cy="23.5" r="0.8" fill="white"/>
  <circle cx="30" cy="23.5" r="0.8" fill="white"/>
  
  <!-- Носик -->
  <ellipse cx="24" cy="29" rx="2.5" ry="2" fill="#8B4534"/>
  
  <!-- Улыбка -->
  <path d="M20 33 Q24 37 28 33" stroke="#8B4534" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Сердечко на груди -->
  <path d="M24 40 C22 38 20 39 20 41 C20 43 24 46 24 46 C24 46 28 43 28 41 C28 39 26 38 24 40" fill="#E8A88A" opacity="0.6"/>
